<div class="bannerHeader" style="background-image:url(img/background/leaves.jpg);"></div>

<div style="min-height:400px;background-color:rgb(246,246,246);text-align:center;padding:50px 15px">
    <h1>Schema</h1>
    <hr class="titleLineBlack" style=""></hr>

    <div class="" style="display:flex;flex-direction:column;justify-content:center;margin:0 auto; max-width:1100px">

        <div ng-repeat="event in getSchedule()" class="scheduleContainer" style="background-color:#daede8;margin:10px 0; text-align:left;position:relative;box-shadow: 0 0 30px -15px">
            <div class="" style="position:absolute;right:0;top:0;background-color:rgb(55,55,56);width:80px;height:50px;">
                <h2 style="color:white;text-align:center;margin-top:13px">{{event.day}}</h2>
            </div>
            <div class="" style="padding: 10px 10px;">
                <h2 style="margin-top:0;">{{event.type}}</h2>
                <h3>{{event.title}}</h3>
                <p style="">
                    {{event.description}}
                </p>
                <div class="" style="background-color:rgb(55,55,56);margin:0 -10px -10px -10px;color:white;padding:5px;">
                    <div class="" style="display:inline-block;margin:0 5px"><img src="img/icons/time.png" alt="" style="width:20px;height:auto;display:inline-block;vertical-align:bottom"/> {{event.duration}}</div>
                    <div class="" style="display:inline-block;margin:0 5px"><img src="img/icons/location.png" alt=""  style="width:20px; height:auto;display:inline-block;vertical-align:bottom"/> {{event.location}}</div>
                </div>
            </div>
        </div>

    </div>

</div>

<ng-include src="'partials/footer.html'" ng-controller="FooterCtrl"></ng-include>
